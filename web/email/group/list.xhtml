<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>E-mail group list</title>
</h:head>


<h:body>
    <ui:composition template = "/template/list.xhtml">
        <ui:param name="title" value="E-mail group list"/>
        <ui:param name="entity" value="#{groupMailAddressJsfController}"/>

        <ui:define name="dataTable">
            <p:dataTable id="singleDT" var="emailGroup" value="#{groupMailAddressJsfController.entitySet()}" selectionMode="single" selection="#{groupMailAddressJsfController.selectedEntity}" rowKey="#{emailGroup.id}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    E-mail group List
                </f:facet>
                <p:column headerText="Title" >
                    <h:outputText value="#{emailGroup.title}" />
                </p:column>
            </p:dataTable>
        </ui:define>

        <ui:define name="dialog">
            <p:dialog header="E-mail group info" widgetVar="entityDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="entityDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty groupMailAddressJsfController.selectedEntity}" columnClasses="label,value">
                        <h:outputText value="E-mail group:" />
                        <h:outputText value="#{groupMailAddressJsfController.selectedEntity.title}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </ui:define>

    </ui:composition>
</h:body>

</html>
