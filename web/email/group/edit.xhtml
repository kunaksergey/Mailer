<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>E-mail group edit </title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="group" value="E-mail group:" />
            <p:inputText id="group" value="#{groupMailAddressJsfController.mailGroupAddress.name}"/>

            <p:pickList id="emailPickList" value="#{groupMailAddressJsfController.emails}" var="email" effect="bounce"
                        itemValue="#{email}" itemLabel="#{email.emailAddress}" showSourceControls="true" showTargetControls="true" showCheckbox="true" responsive="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="#{emailConverter}">

                <f:facet name="sourceCaption">Available</f:facet>
                <f:facet name="targetCaption">Starting</f:facet>

                <p:ajax event="transfer" listener="#{groupMailAddressJsfController.onTransfer}"  />
                <p:ajax event="select" listener="#{groupMailAddressJsfController.onSelect}" />
                <p:ajax event="unselect" listener="#{groupMailAddressJsfController.onUnselect}"  />
                <p:ajax event="reorder" listener="#{groupMailAddressJsfController.onReorder}"  />

                <p:column style="width:10%">
                    <h:outputText styleClass="ui-theme ui-theme-#{email.emailAddress}" />
                </p:column>

                <p:column style="width:90%;">
                    <h:outputText value="#{email.emailAddress}" />
                </p:column>
            </p:pickList>

            <p:commandButton value="Submit" action="#{groupMailAddressJsfController.save()}"/>
            <p:commandButton value="Reset" type="reset"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
