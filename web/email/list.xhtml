<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>List emails</title>
</h:head>


<h:body>
    <ui:composition template = "/template/menu.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable id="singleDT" var="email" value="#{mailAddressJsfController.mailAddressSet()}" selectionMode="single" selection="#{mailAddressJsfController.selectedMailAddress}" rowKey="#{email.id}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        E-mail addresses List
                    </f:facet>
                    <p:column headerText="Title" >
                        <h:outputText value="#{email.emailAddress}" />
                    </p:column>

                </p:dataTable>


                <p:contextMenu for="singleDT">
                    <p:menuitem value="View" icon="ui-icon-search" update="emailDetail"  oncomplete="PF('emailDialog').show()"/>
                    <p:menuitem value="Edit" icon="ui-icon-close" actionListener="#{mailAddressJsfController.edit()}"/>
                    <p:menuitem value="Delete" icon="ui-icon-delete" actionListener="#{mailAddressJsfController.delete()}"/>
                </p:contextMenu>

                <p:dialog header="E-mail Info" widgetVar="emailDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="emailDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty mailAddressJsfController.selectedMailAddress}" columnClasses="label,value">
                            <h:outputText value="Email:" />
                            <h:outputText value="#{mailAddressJsfController.selectedMailAddress.emailAddress}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
