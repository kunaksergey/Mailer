<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit Messsage</title>
</h:head>

<h:body>
    <h:form>
        <p:inputText id="title" value="#{messageJsfController.title}"/>
        <p:editor id="editor" widgetVar="editorWidget" value="#{messageJsfController.text}" width="600" />

        <h:panelGrid columns="2" style="margin-top: 10px">
            <p:commandButton value="Save" icon="ui-icon-disk" action="#{messageJsfController.save}" />
            <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
        </h:panelGrid>
    </h:form>
</h:body>

</html>
