<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>List tasks</title>
</h:head>

<h:body>
    <ui:composition template="/template/list.xhtml">
        <ui:param name="title" value="Task List"/>
        <ui:param name="entity" value="#{taskJsfController}"/>

        <ui:define name="dataTable">
            <p:dataTable id="singleDT" var="task" value="#{taskJsfController.entitySet()}" selectionMode="single"
                         selection="#{taskJsfController.selectedEntity}" rowKey="#{task.id}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    Task List
                </f:facet>

                <p:column headerText="Title">
                    <h:outputText value="#{task.title}"/>
                </p:column>
            </p:dataTable>
        </ui:define>

        <ui:define name="dialog">
            <p:dialog header="Message Info" widgetVar="entityDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="entityDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty taskJsfController.selectedEntity}"
                                 columnClasses="label,value">
                        <h:outputText value="Title:"/>
                        <h:outputText value="#{taskJsfController.selectedEntity.title}"/>

                        <h:outputText value="Message"/>
                        <h:outputText value="#{taskJsfController.selectedEntity.message.title}"/>

                        <h:outputText value="Group Mail Address"/>
                        <h:outputText value="#{taskJsfController.selectedEntity.groupMailAddress.title}"/>

                        <h:outputText value="Group Mail Server"/>
                        <h:outputText value="#{taskJsfController.selectedEntity.groupMailServer.title}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>


</html>
