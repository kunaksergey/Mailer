<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Task edit</title>
</h:head>

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{taskJsfController.entity.title}"/>

            <p:outputLabel for="message" value="Message:" />
            <p:selectOneMenu id="message" value="#{taskJsfController.entity.message}" converter="#{messageConverter}" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{taskJsfController.messageSet}" var="message" itemLabel="#{message.title}" itemValue="#{message}"  />
           </p:selectOneMenu>


            <p:outputLabel for="mailGroup" value="Email group:" />
            <p:selectOneMenu id="mailGroup" value="#{taskJsfController.entity.groupMailAddress}" converter="#{groupMailAddressConverter}" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{taskJsfController.groupMailAddressSet}" var="mailGroup" itemLabel="#{mailGroup.title}" itemValue="#{mailGroup}"  />
            </p:selectOneMenu>


            <p:outputLabel for="groupMailServer" value="Server group:" />
            <p:selectOneMenu id="groupMailServer" value="#{taskJsfController.entity.groupMailServer}" converter="#{groupMailServerConverter}" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{taskJsfController.groupMailServerSet}" var="groupMailServer" itemLabel="#{groupMailServer.title}" itemValue="#{groupMailServer}"  />
            </p:selectOneMenu>


            <p:commandButton value="Submit" action="#{taskJsfController.save}" update="growl"/>
            <p:commandButton value="Reset" type="reset"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
