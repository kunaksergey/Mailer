<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Edit server</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="host" value="Host:" />
            <p:inputText id="host" value="#{mailServerJsfController.entity.host}"/>

            <p:outputLabel for="port" value="Port:" />
            <p:inputText id="port" value="#{mailServerJsfController.entity.port}"/>

            <p:outputLabel for="protocol" value="Protocol:" />
            <p:selectOneMenu id="protocol" value="#{mailServerJsfController.entity.protocol}">
                <f:selectItems value="#{mailServerJsfController.protocolList}" var="protocol" itemLabel="#{protocol}" itemValue="#{protocol}" />
            </p:selectOneMenu>

            <p:outputLabel for="sender" value="Sender:" />
            <p:inputText id="sender" value="#{mailServerJsfController.entity.sender}"/>

            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{mailServerJsfController.entity.username}"/>

            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{mailServerJsfController.entity.password}"/>

            <p:outputLabel for="smtpAuth" value="Smtp Auth:" />
            <p:inputSwitch  id="smtpAuth" value="#{mailServerJsfController.entity.smtpAuth}"/>

            <p:outputLabel for="startTls" value="Start with Tls:" />
            <p:inputSwitch  id="startTls" value="#{mailServerJsfController.entity.startTls}"/>

            <p:commandButton value="Submit" action="#{mailServerJsfController.save()}"/>
            <p:commandButton value="Reset" type="reset"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
