<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Server List</title>
</h:head>


<h:body>
    <ui:composition template="/template/list.xhtml">
        <ui:param name="title" value="Server List"/>
        <ui:param name="entity" value="#{mailServerJsfController}"/>

        <ui:define name="dataTable">
            <p:dataTable id="singleDT" var="server" value="#{mailServerJsfController.entitySet()}"
                         selectionMode="single" selection="#{mailServerJsfController.selectedEntity}"
                         rowKey="#{server.id}">
                <f:facet name="header">
                    Server List
                </f:facet>
                <p:column headerText="Title">
                    <h:outputText value="#{server.host}"/>
                </p:column>
            </p:dataTable>
        </ui:define>

        <ui:define name="dialog">
            <p:dialog header="Server Info" widgetVar="entityDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="entityDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty mailServerJsfController.selectedEntity}"
                                 columnClasses="label,value">
                        <h:outputText value="Host:"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.host}"/>

                        <h:outputText value="Port"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.port}"/>

                        <h:outputText value="Protocol"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.protocol}"/>

                        <h:outputText value="Sender"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.sender}"/>

                        <h:outputText value="User"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.username}"/>

                        <h:outputText value="Smtp auth"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.smtpAuth}"/>

                        <h:outputText value="Start Tls"/>
                        <h:outputText value="#{mailServerJsfController.selectedEntity.startTls}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>

</html>
